<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="icon" type="image/svg" href="images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="resetstylesheet.css">
    <link rel="stylesheet" href="scss/menus.css">
    <link rel="stylesheet" href="scss/responsivemenus.css">


</head>

<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main>
        <figure>
            <img src="images/restaurants/palettedugout.jpg" alt="La palette du goût">
        </figure>
        <section>
            <h1>La palette du goût</h1>
            <label id="favorite">
                <input type="checkbox"  name="favorite"></input>
                <i class="far fa-heart"></i>
            </label>
            <form>
                <fieldset>
                    <legend>ENTREES</legend>
                    <ul>
                        <li>
                            <input id="ent-dish1" type="checkbox" name="entrance">
                            <label for="ent-dish1">
                                <span class="dish">Fricassée d'escargot</span>
                                <span class="sidedish">Au piment d'Espelette </span>
                                <span class="price">25€</span>
                            </label>
                            <label class="check" for="ent-dish1">
                            </label>
                        </li>
                        <li>
                            <input id="ent-dish2" type="checkbox" name="entrance">
                            <label for="ent-dish2">
                                <span class="dish">Foie gras de canard mi-cuit</span>
                                <span class="sidedish">Et ses copeaux de truffe noire</span>
                                <span class="price">35€</span>
                            </label>
                            <label class="check" for="ent-dish2">
                            </label>
                        </li>
                        <li>
                            <input id="ent-dish3" type="checkbox" name="entrance">
                            <label for="ent-dish3">
                                <span class="dish">Oeuf au plat</span>
                                <span class="sidedish">Assaisonné à la truffe sur lit de caviar</span>
                                <span class="price">20€</span>
                            </label>
                            <label class="check" for="ent-dish3">
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>PLATS</legend>
                    <ul>
                        <li>
                            <input id="mai-dish1" type="checkbox" name="maindish">
                            <label for="mai-dish1">
                                <span class="dish">Filet de boeuf aux herbes</span>
                                <span class="sidedish">Accompagné de sa ribambelle de légumes</span>
                                <span class="price">40€</span>
                            </label>
                            <label class="check" for="mai-dish1">
                            </label>
                        </li>
                        <li>
                            <input id="mai-dish2" type="checkbox" name="maindish">
                            <label for="mai-dish2">
                                <span class="dish">Parmentier de queue de boeuf</span>
                                <span class="sidedish">À la truffe noire sur sa purée de panais</span>
                                <span class="price">35€</span>
                            </label>
                            <label class="check" for="mai-dish2">
                            </label>
                        </li>
                        <li>
                            <input id="mai-dish3" type="checkbox" name="maindish">
                            <label for="mai-dish3">
                                <span class="dish">Filet de turbot</span>
                                <span class="sidedish">Aux agrumes</span>
                                <span class="price">44€</span>
                            </label>
                            <label class="check" for="mai-dish2">
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>DESSERTS</legend>
                    <ul>
                        <li>
                            <input id="des-dish1" type="checkbox" name="dessert">
                            <label for="des-dish1">
                                <span class="dish">Paris-Brest</span>
                                <span class="sidedish">Revisité</span>
                                <span class="price">18€</span>
                            </label>
                            <label class="check" for="des-dish1">
                            </label>                            
                        </li>
                        <li>
                            <input id="des-dish2" type="checkbox" name="dessert">
                            <label for="des-dish2">
                                <span class="dish">Macaron au chocolat d'exception </span>
                                <span class="sidedish">Et glace à la vanille de Madagascar</span>
                                <span class="price">22€</span>
                            </label>
                            <label class="check" for="des-dish2">
                            </label>
                        </li>
                        <li>
                            <input id="des-dish3" type="checkbox" name="dessert">
                            <label for="des-dish3">
                                <span class="dish">Mousse au chocolat </span>
                                <span class="sidedish">Au piment d'Espelette et à la truffe noire</span>
                                <span class="price">23€</span>
                            </label>
                            <label class="check" for="des-dish3">
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <input class="button" type="submit" value="Commander" name="submit">
            </form>
        </section>

    </main>
    <footer>
        <h1>Ohmyfood</h1>
        <ul class="fa-ul">
            <li><a href="#"><span class="fa-li"><i class="fas fa-utensils"></i></span>Proposer un restaurant</a></li>
            <li><a href="#"><span class="fa-li"><i class="fas fa-hands-helping"></i></span>Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
