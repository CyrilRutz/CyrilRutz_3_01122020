<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="icon" type="image/svg" href="images/logo/ohmyfood@2x.svg">
    <link rel="stylesheet" href="resetstylesheet.css">
    <link rel="stylesheet" href="menus.css">


</head>

<body>
    <header>
        <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        <img src="images/logo/ohmyfood.png" alt="Logo de l'entreprise">
    </header>
    <main>
        <figure>
            <img src="images/restaurants/noteenchantee.jpg" alt="La note enchantée">
        </figure>
        <section>
            <h1>La note enchantée</h1>
            <label id="favorite">
                <input type="checkbox"  name="favorite"></input>
                <i class="far fa-heart"></i>
            </label>
            <form>
                <fieldset>
                    <legend>ENTREES</legend>
                    <ul>
                        <li>
                            <input id="ent-dish1" type="checkbox" name="entrance">
                            <label for="ent-dish1">
                                <span class="dish">Ravioles de foie gras</span>
                                <span class="sidedish">Accompagnés de leur crème à la truffe</span>
                                <span class="price">25€</span>
                            </label>
                            <label class="check" for="ent-dish1">
                            </label>
                        </li>
                        <li>
                            <input id="ent-dish2" type="checkbox" name="entrance">
                            <label for="ent-dish2">
                                <span class="dish">Caviar osciètre</span>
                                <span class="sidedish">Sur blini à la farine de blé noir</span>
                                <span class="price">35€</span>
                            </label>
                            <label class="check" for="ent-dish2">
                            </label>
                        </li>
                        <li>
                            <input id="ent-dish3" type="checkbox" name="entrance">
                            <label for="ent-dish3">
                                <span class="dish">Homard et espuma de potiron</span>
                                <span class="sidedish">Mariné aux zestes d'orange</span>
                                <span class="price">20€</span>
                            </label>
                            <label class="check" for="ent-dish3">
                            </label>
                        </li>
                        <li>
                            <input id="ent-dish4" type="checkbox" name="entrance">
                            <label for="ent-dish4">
                                <span class="dish">Foie gras de canard cuit entier</span>
                                <span class="sidedish">Confiture de figue et pain toasté</span>
                                <span class="price">35€</span>
                            </label>
                            <label class="check" for="ent-dish4">
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>PLATS</legend>
                    <ul>
                        <li>
                            <input id="mai-dish1" type="checkbox" name="maindish">
                            <label for="mai-dish1">
                                <span class="dish">Noix de coquilles Saint-Jacques</span>
                                <span class="sidedish">Sur lit de purée de céleri-rave</span>
                                <span class="price">40€</span>
                            </label>
                            <label class="check" for="mai-dish1">
                            </label>
                        </li>
                        <li>
                            <input id="mai-dish2" type="checkbox" name="maindish">
                            <label for="mai-dish2">
                                <span class="dish">Langoustine poêlée</span>
                                <span class="sidedish">Purée de patate douce</span>
                                <span class="price">35€</span>
                            </label>
                            <label class="check" for="mai-dish2">
                            </label>
                        </li>
                        <li>
                            <input id="mai-dish3" type="checkbox" name="maindish">
                            <label for="mai-dish3">
                                <span class="dish">Mijoté de queue de boeuf </span>
                                <span class="sidedish">Et riz sauvage aux zestes de citron</span>
                                <span class="price">44€</span>
                            </label>
                            <label class="check" for="mai-dish3">
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <fieldset>
                    <legend>DESSERTS</legend>
                    <ul>
                        <li>
                            <input id="des-dish1" type="checkbox" name="dessert">
                            <label for="des-dish1">
                                <span class="dish">Macaron noisette et chocolat</span>
                                <span class="sidedish">Glace au caramel brun et sel de Guérande</span>
                                <span class="price">18€</span>
                            </label>
                            <label class="check" for="des-dish1">
                            </label>                            
                        </li>
                        <li>
                            <input id="des-dish2" type="checkbox" name="dessert">
                            <label for="des-dish2">
                                <span class="dish">Baba au rhum revisité </span>
                                <span class="sidedish">Avec son coulis de citron</span>
                                <span class="price">22€</span>
                            </label>
                            <label class="check" for="des-dish2">
                            </label>
                        </li>
                        <li>
                            <input id="des-dish3" type="checkbox" name="dessert">
                            <label for="des-dish3">
                                <span class="dish">Tarte au citron meringuée</span>
                                <span class="sidedish">Déstructurée</span>
                                <span class="price">23€</span>
                            </label>
                            <label class="check" for="des-dish3">
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <input class="button" type="submit" value="Commander">
            </form>
        </section>

    </main>
    <footer>
        <h1>Ohmyfood</h1>
        <ul>
            <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
            <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
            <li><a href="#">Mentions légales</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </footer>
</body>

</html>
